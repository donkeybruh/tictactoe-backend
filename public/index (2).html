<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; width: 320px; margin: auto; }
    .cell { width: 100px; height: 100px; font-size: 2em; display: flex; justify-content: center; align-items: center; border: 1px solid #333; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Wachten op tegenstander...</div>
  <div id="board"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://tictactoe-um95.onrender.com");
    const board = document.getElementById('board');
    const status = document.getElementById('status');

    let symbol = '';
    let myTurn = false;
    let room = null;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        if (myTurn && cell.textContent === '') {
          cell.textContent = symbol;
          socket.emit('move', { room, index: i, symbol });
          myTurn = false;
          status.textContent = "Wachten op tegenstander...";
        }
      });
      board.appendChild(cell);
    }

    socket.on('start', data => {
      room = data.room;
      symbol = socket.id === data.players[0] ? 'X' : 'O';
      myTurn = symbol === 'X';
      status.textContent = `Je speelt als ${symbol}. ${myTurn ? "Jij begint!" : "Tegenstander begint."}`;
    });

    socket.on('move', ({ index, symbol: s }) => {
      const cell = board.children[index];
      if (cell.textContent === '') {
        cell.textContent = s;
        myTurn = true;
        status.textContent = "Jij bent aan de beurt!";
      }
    });
  </script>
</body>
</html>
