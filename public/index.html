<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #a8d5ba;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #204d34;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 0;
      background-color: #91c7a9;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      box-shadow: 0 2px 4px rgba(32, 77, 52, 0.2);
      color: #204d34;
      user-select: none;
    }

    .container, .game-screen {
      flex: 1;
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .choose-text {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
      user-select: none;
    }

    .start-button {
      background-color: #a3c1f0;
      border: none;
      padding: 25px 0;
      font-size: 1.8rem;
      color: #204d34;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(163, 193, 240, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .start-button:hover,
    .start-button:focus {
      background-color: #7ea9ed;
      box-shadow: 0 6px 12px rgba(126, 169, 237, 0.7);
      outline: none;
    }

    .start-button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 4px rgba(126, 169, 237, 0.7);
    }

    .hidden {
      display: none;
    }

    /* Left arrow button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4a90e2;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      color: black;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back-button:hover {
      background-color: #357ab7;
    }

    .back-button:active {
      transform: scale(0.95);
    }

    /* Tic Tac Toe Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }

    .grid button {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      background-color: #f1f1f1;
      border: 2px solid #204d34;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .grid button:hover {
      background-color: #cfe2e1;
    }

    .grid button:active {
      transform: scale(0.98);
    }

  </style>
</head>
<body>
  <header id="main-header">Tic Tac Toe</header>

  <!-- Keuzescherm -->
  <div id="menu-screen" class="container" role="main">
    <div class="choose-text">Choose your opponent</div>
    <button class="start-button" onclick="startHumanGame()">Human</button>
    <button class="start-button" onclick="startBotGame()">Bot</button>
  </div>

  <!-- Vervolgscherm voor spelen tegen een andere speler -->
  <div id="human-screen" class="game-screen hidden">
    <button class="start-button" onclick="startThisRoom()">This Room</button>
    <button class="start-button" onclick="startOnline()">Online</button>
    <button class="back-button" onclick="goBack('menu-screen')">←</button>
  </div>

  <!-- Tic Tac Toe Game Screen -->
  <div id="game-screen" class="game-screen hidden">
    <div class="choose-text">Game Room</div>
    <div class="grid" id="tic-tac-toe-grid">
      <button onclick="markCell(0)"></button>
      <button onclick="markCell(1)"></button>
      <button onclick="markCell(2)"></button>
      <button onclick="markCell(3)"></button>
      <button onclick="markCell(4)"></button>
      <button onclick="markCell(5)"></button>
      <button onclick="markCell(6)"></button>
      <button onclick="markCell(7)"></button>
      <button onclick="markCell(8)"></button>
    </div>
    <button class="start-button" onclick="resetGame()">Reset Game</button>
    <button class="back-button" onclick="goBack('human-screen')">←</button>
  </div>

  <script>
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let isBotTurn = false; // To track bot's turn
    let playingWithBot = false; // To track if we are playing against bot or human

    // Functie om het scherm voor de mens te starten
    function startHumanGame() {
      document.getElementById("menu-screen").classList.add("hidden");
      document.getElementById("human-screen").classList.remove("hidden");
      document.getElementById("main-header").classList.add("hidden");
    }

    // Functie om het spel scherm voor de bot te starten
    function startBotGame() {
      document.getElementById("menu-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      startGameBot();
      playingWithBot = true;
    }

    // Functie om de optie 'This Room' te starten
    function startThisRoom() {
      document.getElementById("human-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      startGameRoomPlay();
      playingWithBot = false;
    }

    // Functie om online te starten (plaats hier de logica voor online spelen)
    function startOnline() {
      alert("This option is not implemented yet, but you can implement a multiplayer feature with sockets.");
    }

    // Start het spel voor de bot
    function startGameBot() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X'; // Player starts
      isBotTurn = false; // Player's turn first
      const cells = document.querySelectorAll('.grid button');
      cells.forEach(cell => cell.textContent = '');
      playBotMove(); // Bot maakt meteen zijn zet
    }

    // Start het spel voor de kamer
    function startGameRoomPlay() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X'; // Player starts
      const cells = document.querySelectorAll('.grid button');
      cells.forEach(cell => cell.textContent = '');
    }

    // Functie om een cel van het bord te markeren
    function markCell(index) {
      if (gameBoard[index] === '') {
        gameBoard[index] = currentPlayer;
        document.getElementById('tic-tac-toe-grid').children[index].textContent = currentPlayer;
        checkWinner();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch player
        if (currentPlayer === 'O' && playingWithBot) {
          isBotTurn = true;
          setTimeout(playBotMove, 500); // Laat de bot na een korte vertraging spelen
        } else {
          isBotTurn = false;
        }
      }
    }

    // Functie om de bot zet te laten doen
    function playBotMove() {
      if (isBotTurn) {
        let bestMove = getBestMove(); // Haal de beste zet voor de bot op
        markCell(bestMove);
      }
    }

    // Functie om de beste zet van de bot te berekenen
    function getBestMove() {
      // Eerst kijken of de bot kan winnen
      for (let i = 0; i < 9; i++) {
        if (gameBoard[i] === '') {
          gameBoard[i] = 'O';
          if (checkWinnerBot('O')) {
            gameBoard[i] = '';
            return i;
          }
          gameBoard[i] = '';
        }
      }

      // Kijk of de speler kan winnen, en blokkeer hem
  for (let i = 0; i < 9; i++) {
    if (gameBoard[i] === '') {
      gameBoard[i] = 'X';
      if (checkWinnerBot('X')) {
        gameBoard[i] = '';
        return i;
      }
      gameBoard[i] = '';
    }
  }

  // Geen winnende zet, kies een willekeurige zet
  let availableMoves = [];
  for (let i = 0; i < 9; i++) {
    if (gameBoard[i] === '') {
      availableMoves.push(i);
    }
  }
  return availableMoves[Math.floor(Math.random() * availableMoves.length)];
}

// Functie om te controleren of iemand gewonnen heeft
function checkWinner() {
  const winningCombinations = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];

  for (let combination of winningCombinations) {
    const [a, b, c] = combination;
    if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
      alert(`${gameBoard[a]} wins!`);
      return true;
    }
  }
  return false;
}

// Functie om terug te gaan naar het vorige scherm
function goBack(screen) {
  document.getElementById("menu-screen").classList.add("hidden");
  document.getElementById("human-screen").classList.add("hidden");
  document.getElementById("game-screen").classList.add("hidden");
  document.getElementById(screen).classList.remove("hidden");
}

// Reset het bord
function resetGame() {
  gameBoard = ['', '', '', '', '', '', '', '', ''];
  currentPlayer = 'X';
  const cells = document.querySelectorAll('.grid button');
  cells.forEach(cell => cell.textContent = '');
}
