<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Online</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #444;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }
    .cell.taken {
      cursor: default;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Online Tic Tac Toe</h1>
  <p id="status">Klik op "Online Spelen" om een tegenstander te zoeken.</p>
  <button id="startButton">Online Spelen</button>

  <div id="game" style="display: none;">
    <h2>Jij speelt als: <span id="playerSymbol"></span></h2>
    <div id="board" class="board"></div>
  </div>

  <script>
    const socket = io();
    const startButton = document.getElementById('startButton');
    const game = document.getElementById('game');
    const board = document.getElementById('board');
    const playerSymbolSpan = document.getElementById('playerSymbol');
    const status = document.getElementById('status');

    let playerSymbol = '';
    let room = '';
    let myTurn = false;

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      status.textContent = 'Wachten op tegenstander...';
    });

    socket.on('start', ({ room: gameRoom, players }) => {
      room = gameRoom;
      playerSymbol = (players[0] === socket.id) ? 'X' : 'O';
      myTurn = playerSymbol === 'X'; // X mag altijd beginnen

      playerSymbolSpan.textContent = playerSymbol;
      game.style.display = 'block';
      status.textContent = myTurn ? 'Jij bent aan de beurt' : 'Tegenstander is aan zet';

      createBoard();
    });

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => {
          if (!myTurn || cell.classList.contains('taken')) return;

          cell.textContent = playerSymbol;
          cell.classList.add('taken');
          myTurn = false;
          status.textContent = 'Tegenstander is aan zet';
          socket.emit('move', { room, index: i, symbol: playerSymbol });
        });
        board.appendChild(cell);
      }
    }

    socket.on('move', ({ index, symbol }) => {
      const cell = board.children[index];
      if (!cell.classList.contains('taken')) {
        cell.textContent = symbol;
        cell.classList.add('taken');
      }

      myTurn = true;
      status.textContent = 'Jij bent aan de beurt';
    });
  </script>
</body>
</html>
